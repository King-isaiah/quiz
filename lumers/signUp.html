<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Now</title>
    <link rel="stylesheet" href="css/signupU.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link type="image/x-icon" rel="icon" href="../img/logo2.png" />
   
  </head>
  <body>
    <div class="fullpage-loader" id="fullpageLoader">
      <div class="overlay-spinner"></div>
      <div class="overlay-text">Creating Your Account...</div>
    </div>
    <div class="wrapper">
      <section class="form signup">
        <header>Sign Up For The LUMERS</header>
        <form action="#" enctype="multipart/form-data" autocomplete="off">
          <div class="error-txt"></div>
          <div class="succes-txt"></div>
          <div class="name-details">

            <!-- Loader Section -->
            <!-- <div class="loader">
              <div class="spinner"></div>
              <div class="loader-text">Signing Up...</div>
            </div> -->

            <div class="field input">
              <label>First Name</label>
              <input type="text" name="fname" placeholder="First Name" required/>
            </div>
            
            <div class="field input">
              <label>Last Name</label>
              <input type="text" name="lname" placeholder="Last Name" required/>
            </div>
            
          </div>
          <div class="name-details">
           <div class="field input">
              <label>UserName</label>
              <input type="text" name="username" placeholder="Username" required/>
            </div>
            <div class="field input">
                <label>Email Address </label>
                <input type="text" name="email" placeholder="Enter your email" required/>
            </div>
                
                       
          </div>

          <div class="name-details">
            <div class="field input">
              <label>Phone Number </label>
              <input type="text" name="phone_number" placeholder="Enter your phone number" required/>
            </div> 
            <div class="field input">
              <label>Password</label>
              <input type="password" name="password"placeholder="Enter new password" required/>
              <i class="fas fa-eye"></i>
            </div>
               
                       
          </div>
          
          <div class="name-details">
            <div class="field input">
              <label>Gender</label>
              <select  name="gender" required>
                <option  value="">Select A Gender</option>
                <option  value="male">Male</option>
                <option  value="female">Female</option>
              </select>
            </div>

            <div class="field image">
            <label>Select profile Image</label>
            <input type="file" name="image" required/>
          </div>
          </div>
         
          <!-- field -->
          <div class="field button smaller">
            <input type="submit" value="Sign Up"/> 
          </div>
          <!-- field -->
        </form>
        <div class="link">
          Alredy signed up?<a href="login.html">Login now</a>
        </div>
      </section>
    </div>
    <!-- the above wrapper ends   -->

    <script src="js/pass-show-hide.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
